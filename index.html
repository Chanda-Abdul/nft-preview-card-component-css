<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="/assets/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet"
          href="styles.css">
</head>
<main>

    <body>

        <article class="card">

            <div class="card__image">

                <img src="./assets/images/image-equilibrium.jpg"
                     class="card__image--photo"
                     alt="nft image" />
               
                     <img src="./assets/icons/icon-view.svg"
                     class="icon"
                     alt="view icon" />
            </div>

            <h2 class="card__title">Equilibrium #3429</h2>
            
            <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>

            <ul>
                <li class="card__value">
                    <img class="card__value--icon"
                         src="./assets/icons/icon-ethereum.svg"
                         alt="icon-eth" />
                    <h3 class="card__value--detail"> 0.041 ETH</h3>
                </li>

                <li class="card__time">
                    <img src="./assets/icons/icon-clock.svg"
                         class="card__time--icon"
                         alt="icon-clock" />
                    <h3 class="card__time--detail">3 days left </h3>
                </li>
            </ul>

            <div class="card__footer">
                <img class="card__avatar"
                     src="/assets/images/image-avatar.png"
                     alt="avatar image" />
                <h4 class="card__attribution">
                    Creation of
                    <span>Jules Wyvern</span>
                </h4>
            </div>

        </article>
    </body>

    <footer class="attribution">
        <p>Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge"
               target="_blank">Frontend Mentor</a>. Coded by <a href="www.ChandaCodes.com">Chanda Abdul</a>.
        </p>
    </footer>
</main>


</html>
